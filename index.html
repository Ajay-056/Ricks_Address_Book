<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rick's address book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="Font%20Awesome/css/all.min.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body class="text-monospace">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <h3 class="navbar-brand">
                Rick's address book
            </h3>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-sm-8 col-md-7 col-lg-5 col-xl-4 p-0 bg-light shadow resp-sm">
                <h3 class="text-center my-4 font-weight-bolder">Sign In</h3>

                <div class="row justify-content-center">
                    <form action="login.php" method="post" class="w-75 p-4">
                        <div class="form-group">
                            <label for="uid">User ID</label>
                            <input type="text" name="uid" id="uid" class="form-control" required>
                        </div>
                        <div class="form-group parenteye">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control" required>
                            <span class="eye fas fa-eye toggle-password" toggle="#password"></span>
                        </div>
                        <div class="form-group row justify-content-center">
                            <button type="submit" class="btn btn-success my-4">Sign In</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <a href="register.html" class="text-decoration-none">New to Rick's address book?</a>
        </div>
        <div class="row justify-content-center mt-3">
            <a href="forgotpassword.php" class="text-decoration-none">Forgot password!</a>
        </div>
        
    </div>
    <script>
    $(document).ready(function(){
        $(".toggle-password").click(function() {

            $(this).toggleClass("fa-eye fa-eye-slash");
            var input = $($(this).attr("toggle"));
            if (input.attr("type") == "password") {
                input.attr("type", "text");
            } else {
                input.attr("type", "password");
            }
        });
    });
    </script>
</body></html>
